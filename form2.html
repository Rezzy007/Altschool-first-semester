<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool - Sign In Form</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <header id="header">
      <nav class="nav-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="media.html">Media</a></li>
          <li><a href="form.html">AltSchool Signup</a></li>
          <li><a href="table.html">Courses offered in AltSchool</a></li>
        </ul>
      </nav>
    </header>
    
    <main id="main">
      <section class="section-form signup">
        <p>
          Not an AltSchooler yet?
          <a href="form.html" target="_self">Register Now!</a>
        </p>
        <h2>Sign In</h2>
        <p>
          Enter your email address and password to securely log in to AltSchool
          Student Portal
        </p>
      </section>

      <form action="">
        <div class="form-wrapper">
          <div class="column signup-input">
            <div>
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="user@sample.com"
                required
              />
            </div>
          </div>
          <div class="column signup-input">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
          </div>
        </div>
        <button
          type="submit"
          id="submit"
          name="submit"
          value="Proceed to Dashboard"
        >
          Proceed to Dashboard
        </button>
      </form>
    </main>
  </body>
</html>
